<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock Web App</title>
    <script defer src="code/main.js"></script>
    <link href="code/master.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  </head>
  <body>
    <div class="alertBox">
      <div class="message"></div>
      <div class="close" onclick="closeAlert()">X</div>
    </div>
    <header>
      <div id="computer">
        <div class="item item1" onclick="showSettings()"><label>Settings</label></div>
        <div class="item item2" onclick="showTimer()"><label>Timer</label></div>
        <div class="item item3" onclick="showClock()"><label>Clock</label></div>
        <div class="item item4" onclick="showAlarm()"><label>Alarms</label></div>
      </div>
      <div id="mobile">
        <div class="item item1" onclick="showSettings()"></div>
        <div class="item item2" onclick="showTimer()"><svg src="media/icons/timer.svg"></svg></div>
        <div class="item item3" onclick="showClock()"></div>
        <div class="item item4" onclick="showAlarm()"></div>
      </div>
    </header>
    <section id="clockPannel">
      <div class="digital" onclick="dtoa()">
        <div class="date"></div>
        <div class="display"></div>
        <div class="ampm"></div>
      </div>
    </section>
    <section id="settings">
      <!-- TODO -->
    </section>
  </body>
</html>
