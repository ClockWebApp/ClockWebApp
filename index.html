<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock Web App</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="menu">
        <div id="cpSettings">
          <div id="settings" onclick="slide()">settings</div>
          <div id="timer" onclick="timerPannel()">timer</div>
          <div id="main" onclick="clockPannel()">clock</div>
          <div id="alarms" onclick="alarmPannel()">alarm</div>
        </div>
    </div>
    <div id="clockPannel">
          <div id="digital">
        <div id="date">NaN</div>
        <p id="display">NaN</p>
        <div id="ampm">NaN</div>
      </div>
      <div id="switch">
          <div id="left">
            <label id="label">digital</label>
          </div>
          <div id="right">
            <label id="label">analog</label>
          </div>
      </div>
      <div id="analog">
        <!-- Analog Code here! -->
      </div>
      <div></div>
    </div>
    <div id="timerPannel">
      <div id="container2">
          <input type="number" id="hour">
          <input type="number" id="minute">
          <input type="number" id="second">
      </div>
      <div id="digital">
        <p id="display">NaN</p>
      </div>
      <div id="switch">
          <div id="left">
            <label id="label">timer</label>
          </div>
          <div id="right">
            <label id="label">stopwatch</label>
          </div>
      </div>
    </div>
    <div id="alarmPannel">
    </div>
    <div id="alertBox">
      <p id="message"></p>
      <div id="close" onclick="closeMessage()">x</div>
    </div>
    <div id="container">
        <div>
          <label id="heading">settings</label>
          <hr>
          <div id="exit" onclick="slide()">x</div>
        </div>
        <div id="generalSettings">
            <div id="subheading">general</div>
            <div id="set">privacy policy</div>
            <div id="setbutton" onclick="location.href='https://raw.githubusercontent.com/SpicyPTV/ClockWebApp/main/docs/PRIVACYPOLICY.md';">view</div>
            <div id="set">terms and conditions</div>
            <div id="setbutton">view</div>
            <div id="set">language</div>
            <div id="setbutton">eng</div>
            <div id="set">faq</div>
            <div id="setbutton">view</div>
        </div>
        <div id="clockSettings">
            <div id="subheading">clock pannel</div>
            <div id="set">24 hour clock</div>
            <div id="setbutton" class="24button" onclick="hrCntrl()">off</div>
            <div id="set">date format</div>
            <div id="setbutton" class="dfbutton" onclick="dfCntrl()">d/m</div>
            <div id="set">system clock</div>
            <div id="setbutton" class="scbutton" onclick="systemClock()">off</div>
        </div>
        <div id="buildInfo">
            <br><hr>
            <div id="version">v.1.1.0 (Official Build) (64-bit)</div>
            <div id="edition">GitHub Edition</div><br>
        </div>
    </div>
  </body>
</html>
