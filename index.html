<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock Web App</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="menu">
        <div id="cpSettings">
          <div id="settings" onclick="slide()">settings</div>
          <div id="timer" onclick="timerPannel()">timer</div>
          <div id="main" onclick="clockPannel()">clock</div>
          <div id="alarms" onclick="alarmPannel()">alarm</div>
        </div>
    </div>
    <div id="clockPannel">
      <div id="digital">
        <div id="date">NaN</div>
        <p id="display">NaN</p>
        <div id="ampm">NaN</div>
      </div>
      <div id="switch">
          <div id="left">
            <label id="label1"></label>
          </div>
          <div id="right">
            <label id="label2"></label>
          </div>
      </div>
      <div id="analog">
        <!-- Analog Code here! -->
      </div>
      <div></div>
    </div>
    <div id="timerPannel">
      <div id="switch2">
          <div id="left">
            <label id="label3"></label>
          </div>
          <div id="right">
            <label id="label4"></label>
          </div>
      </div>
      <div id="container2">
          <div id=""></div>
      </div>
      <div id="digital">
        <p id="display">NaN</p>
      </div>
    </div>
    <div id="alarmPannel">
    </div>
    <div id="alertBox">
      <p id="message"></p>
      <div id="close" onclick="closeMessage()">x</div>
    </div>
    <div id="container">
        <div>
          <label id="heading">settings</label>
          <div id="exit" onclick="slide()">x</div>
        </div>
        <div id="column1">
          <button onclick="changeClockMode()" id="clockModeChanger" class="btn">24 Hour Clock : Off</button>
          <br><button onclick="realTimeMode()" id="realTimeChanger" class="btn">Real Time : On</button>
          <br><button onclick="dateFormatChanger()" class="btn">Date Format: dd/mm/yyyy</button>
        </div>
        <div id="buildInfo">
            <div id="version">v.1.1.0</div>
            <div id="edition">SoloLearn Edition</div>
        </div>
    </div>
  </body>
</html>
