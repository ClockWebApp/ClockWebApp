<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="timer"><p id="display">NaN</p> <div id="ampm">NaN</div></div>
    <div id="menu" onclick="slide()">Menu</div>
    <div id="alertBox">
      <p id="message"></p>
      <div id="close" onclick="closeMessage()">x</div>
    </div>
    <div id="container">
        <div>
          <label id="heading" onclick="version()">Menu</label>
          <div id="exit" onclick="slide()">x</div>
        </div>
        <div id="column1">
          <button onclick="changeClockMode()" id="clockModeChanger" class="btn">24 Hour Clock : Off</button>
          <br><button onclick="realTimeMode()" id="realTimeChanger" class="btn">Real Time : On</button>
        </div>
    </div>
  </body>
</html>
